{% for link in site.data.nav.links %}
	{% if link.sublinks %}
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ link.name }} <span class="caret"></span></a>
			<ul class="dropdown-menu" role="menu">
				{% for sublink in link.sublinks %}
					<li><a href="{{ site.baseurl }}/{{ sublink.url }}">{{ sublink.name }}</a></li>
				{% endfor %}
			</ul>
		</li>
	{% else %}
		<li><a href="{{ site.baseurl }}/{{ link.url }}">{{ link.name }}</a></li>
	{% endif %}
{% endfor %}
